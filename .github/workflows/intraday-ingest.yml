name: intraday-ingest

on:
  schedule:
    - cron: "*/3 14-21 * * 1-5"   # 14:00-21:59 UTC = US market window-ish
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run intraday ingest
        run: |
          python -m src.ingest.intraday_ingest --symbols QQQ,SPY,AAPL,IWM --lookback-minutes 120

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/history/*.csv data/raw/*.csv outputs/health/*.csv || true
          git diff --cached --quiet || git commit -m "intraday ingest update"
          git push
