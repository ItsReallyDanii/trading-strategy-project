name: daily-learning-refresh

on:
  schedule:
    - cron: "35 22 * * 1-5"   # after market close UTC
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run governance loop
        run: |
          python -m src.learning.auto_refresh --symbols QQQ,SPY,AAPL,IWM --champion outputs/learning/champion.json --leaderboard outputs/learning/challenger_leaderboard.csv
          python -m src.learning.decay_status --symbol QQQ --champion outputs/learning/champion.json --audit outputs/learning/refresh_audit.csv --out outputs/learning/decay_status.json

      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/learning/*.csv outputs/learning/*.json outputs/reports/*.csv outputs/universe/*.csv outputs/rolling/*.csv || true
          git diff --cached --quiet || git commit -m "daily learning refresh"
          git push
