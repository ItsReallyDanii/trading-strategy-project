name: Auto Refresh Strategy

on:
  workflow_dispatch:
  schedule:
    - cron: "*/3 14-21 * * 1-5"   # 22:15 UTC weekdays (adjust as needed)

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run auto-refresh (QQQ only)
        run: |
          python -m src.learning.auto_refresh \
            --symbols QQQ \
            --champion outputs/learning/champion.json \
            --leaderboard outputs/learning/challenger_leaderboard.csv

      - name: Optional decay check
        run: |
          if [ -f src/learning/champion_decay.py ]; then
            python -m src.learning.champion_decay \
              --symbol QQQ \
              --champion outputs/learning/champion.json \
              --out outputs/learning/decay_status.json || true
          fi

      - name: Commit updated artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add outputs/ data/history/ data/raw/ || true
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "auto-refresh: update strategy artifacts"
          git push
